<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logistics Cost Reconciliation Platform</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <h2>Upload Excel Spreadsheet and Enter Total Cost</h2>
  <form id="upload-form">
    <label>Total Cost:</label><br>
    <input type="number" id="total_cost" required><br>

    <label>Excel File:</label><br>
    <input type="file" id="excel_file" accept=".xlsx" required><br>

    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>
  <script src="/static/main.js"></script>

</body>
</html>
